{% if list %}
    <table border="1">
    {% for entry in list %}
        <tr>
        <td>{{ entry.position }}</td><td> {{ entry.name }}</td><td>{{ entry.price }}</td>
        </tr>
    {% endfor %}
    </table>
{% else %}
    <p>No market entries are available.</p>
{% endif %}

<form action="{% url 'market_list:fill_market_list' %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Reset to default market list"/>
</form>

<form action="{% url 'market_list:submit_request' %}" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    <tr><td></td><td><input type="submit" value="Submit"/></td></tr>
    </table>
</form>
